        *{
            margin:0;

        .container{
            height:600px;
            width:800px;
            background-color:lightseagreen;
            position: relative;
            
            
        }
        #box1{
            animation-name: dinosur;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            position:absolute;
            left:0px;
            top:500px;

           
        }
#box2 {
    animation-name: cactus;
    animation-duration: 5s;
            animation-iteration-count: infinite;
            position:absolute;
            left:700px;
            top:500px;

    
}
    .game{
        background-color: rgb(228, 50, 76);
        width:100px;
        height:100px;

    }     
    @keyframes dinosur {
        from{
            left:0px;
        }
       to{
           left:690px;
       }
